## Global Exception handling.

## `default` handles all exceptions and provides defaults for other similar types.
wings.warlock.error.default-exception.http-status=200
wings.warlock.error.default-exception.content-type=application/json;charset=UTF-8
wings.warlock.error.default-exception.response-body={"success":false,"message":"unknown error","errors":["message":"unknown error"]}

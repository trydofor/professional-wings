server.port=8086
spring.application.name=tiny-mail

wings.enabled.faceless.flywave=true
spring.mail.properties.mail.debug=true
wings.tiny.mail.sender.force-prefix=DEBUG

## https://mailtrap.io/inboxes/2559513/messages
spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}

wings.tiny.mail.sender.per-idle[smtp.qq.com]=500ms
wings.tiny.mail.sender.max-idle[smtp.qq.com]=5s

wings.tiny.mail.service.try-next=30s
wings.tiny.mail.service.boot-scan=30s

wings.tiny.mail.sender.err-send=40s
wings.tiny.mail.sender.err-auth=60s

wings.faceless.flywave.auto-init=true
wings.faceless.flywave.fit.tiny-mail.revi=2019_0512_01L, 2019_0520_01L, 2020_1027_01L

wings.enabled.pro.fessional.wings.tiny.mail.spring.bean.TinyMailConfiguration.mailSenderManager=false

